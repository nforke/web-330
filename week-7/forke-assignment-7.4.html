<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=yes"
    />

    <title>Assignment 7.4</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

      <!-- JavaScript Libraries -->
    <script src="../knockout-v3.5.1.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </nav>

    <div role="main" class="container">
      <br /><br />
      <h2>Assignment 7.4 - Other Bindings</h2>

<!-- Table for JavaScript Tutorials -->
      <table class="table table-light table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Link</th>
          </tr>
        </thead>
        <tbody data-bind="foreach:tutorial">
          <tr>
            <td data-bind="text:name"></td>
            <td data-bind="text:description"></td>
            <td>
              <a target="_blank" data-bind="attr: {href: url}, text: link, style:{color: 'green', textDecoration: 'underline'}">View Tutorial</a>
            </td>
          </tr>
        </tbody>
      </table>
      <br />
    </div>

<!-- foreach Binding Using Knockout -->
<script>
  function TutorialViewModel() {
    this.tutorial=ko.observableArray([
      {
        name: "Tutorials Point",
        description: "JavaScript Functions",
        link: "View Tutorial",
        url: "https://www.tutorialspoint.com/javascript/javascript_functions.htm"
      },
      {
        name: "W3 Schools",
        description: "Beginning JavaScript Tutorial with Examples",
        link: "View Tutorial",
        url: "https://www.w3schools.com/js/"
        },
      {
        name: "The Modern JavaScript Tutorial",
        description: "Learn JavaScript from scratch then move on to advanced concepts",
        link: "View Tutorial",
        url: "https://javascript.info/"
        },
      {
        name: "Tutorial Republic",
        description: "An Ultimate Guide for Beginners",
        link: "View Tutorial",
        url: "https://www.tutorialrepublic.com/javascript-tutorial/"
        },
      {
        name: "Java T Point",
        description: "Learn JavaScript History, then from Basics to Advanced Features",
        link: "View Tutorial",
        url: "https://www.javatpoint.com/javascript-tutorial"
        }
    ]);
  }
  ko.applyBindings(new TutorialViewModel());
</script>
  </body>
</html>
