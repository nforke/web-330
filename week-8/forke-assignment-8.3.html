<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Assignment 8.3 - Employee View Model - UD Operations</title>

    <!-- Stylesheet Bootstrap -->
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous"
  />

  <!-- Icons -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<!-- JavaScript Libraries -->
<script
type="text/javascript"
src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
charset="UTF-8"
></script>

<script src="../knockout-v3.5.1.js"></script>
  </head>

  <body>
    <div role="main" class="container">
      <br />
      <br />

      <!-- Error Message -->
      <div class="row" data-bind="if: error">
        <div class="row data-bind=if: error">
          <div class="alert alert-danger" role="alert">
          </div>
        </div>
      </div>
      <br>

      <h2>Assignment 8.3 - Employee View Model - UD Operations</h2>
      <div class="row">
        <div class="col-sm-8">
          <div class="card card-inverse" style="background-color: #333; border-color: #333; color: white;">
          <div class="card-block p-3">
            <h3 class="card-title">Main Employee List</h3>
            <div class="card-text">
              <table class="table table-dark table-striped table-hover">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Functions</th>
                  </tr>
                </thead>
                <tbody data-bind="foreach: Employees">
                  <tr>
                    <td data-bind="text: Id"></td>
                    <td data-bind="text: Name"></td>
                    <td>
                      <span>
                        <a href="#" class="btn btn-success" data-bind="click: $root.edit">
                          <i class="fa fa-pencil fa-lg"> </i> EDIT
                        </a>
                      </span> |

                      <span>
                        <a href="#" class="btn btn-danger" data-bind="click: $root.remove">
                          <i class="fa fa-trash-o fa-lg"> </i> Delete
                        </a>
                      </span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- Create Small Form to Add Employee -->
      <div class="col-sm-4" data-bind="if: Employee">
        <div class="card card-inverse" style="background-color: #333; border-color: #333; color: white;">
        <div class="card-block p-3">
          <h3 class="card-title">Update Employee</h3>
          <div class="card-text">
            <div class="form-group">
              <label for="txtName">Name: </label>
              <input type="text" id="txtName" data-bind="value: Employee().Name" class="form-control"/>
            </div>
            <div class="form-group float-right">
              <button data-bind="click: $root.cancel" class="btn btn-group btn-danger">Cancel</button>
              <button data-bind="click: $root.update" class="btn btn-group btn-success">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
  </div>
  <script>
    // Employee JavaScript Object and Employee Observable
    function Employee(id, name) {
      this.Id = id;
      this.Name = name;
    }

    var employeeList = [
      new Employee(101, "Jamie"),
      new Employee(102, "Dave"),
      new Employee(103, "Janeen"),
      new Employee(104, "Mary"),
      new Employee(105, "Brian")
    ];

    // Create Knockout Employee View Model
    function EmployeeViewModel() {
      var self = this;

      self.error = ko.observable("");
      self.Id = ko.observable("");
      self.Name = ko.observable("");

      var Employee = {
        Id: self.Id,
        Name: self.Name
      };

      self.Employee = ko.observable();
      self.Employees = ko.observableArray(employeeList);

      // Opens small form to update employee
      self.edit = function (Employee) {
        self.Employee(Employee);
      };

      // Removes employee from main list
      self.remove = function(Employee) {
        self.Employees.remove(Employee);
      };

      // Can cancel edit of employee
      self.cancel = function() {
        self.Employee(null);
      };

      // Saves the updated employee to main list
      self.update = function() {
        var l_employee = self.Employee();
        self.Employees.remove(self.Employee());
        self.Employees.push(l_employee);
      };
    }

    // Apply bindings to view model
    ko.applyBindings(new EmployeeViewModel());

  </script>
  </body>
</html>
