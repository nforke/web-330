<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTTP GET and POST Operations</title>

    <!-- jQuery reference -->
    <script
      type="text/javascript"
      src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
      charset="UTF-8"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- header element -->
    <h4>HTTP GET Request</h4>

    <!-- button for get request-->
    <button id="get1">Get Random Breed</button>

    <script>
      //get request function using jquery
      $(function() {
        $("#get1").click(function() {
          //invoke get request and output results
          $.get('https://dog.ceo/api/breeds/image/random', function(data, status) {
            console.log('Data: ' + JSON.stringify(data) + '\nStatus: ' + status);
          })
        })
      });
    </script>
  </body>
</html>
