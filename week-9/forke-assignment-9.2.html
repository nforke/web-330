<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Assignment 9.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript references -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </nav>

    <div role="main" class="container">
      <br />
      <br />

      <h1>Hello MVC Example 2</h1>

      <p class="lead">Models and Collections...</p>

      <div class="row">
        <div class="col-sm-9">
          <table class="table table-dark table-striped table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Salary</th>
              </tr>
            </thead>
            <!-- Table to populate with employee data. -->
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      function Employee(id, name, salary) {
        this.id = id;
        this.name = name;
        this.salary = salary;
      }

      // MVC EmployeeModel
      var EmployeeModel = Backbone.Model.extend({
        defaults: {
          id: "",
          name: "",
          salary: 0
        }
      });

      // MVC EmployeeCollection
      var EmployeeCollection = Backbone.Collection.extend({
        model: EmployeeModel
      });

      // Empty Collection
      var Employees = new EmployeeCollection();

      // Add models to collection
      Employees.add(new Employee("101", "Sam Smith", 22000.00));
      Employees.add(new Employee("102", "George Jones", 30000.00));
      Employees.add(new Employee("103", "Bob Perry", 35000.00));
      Employees.add(new Employee("104", "Teresa John", 40000.00));
      Employees.add(new Employee("105", "Thomas Doe", 32000.00));

      // Iterate over collection to append to table
      Employees.each(function(employee) {
        $("#table-body").append(
          "<tr>" +
            "<td>" +
            employee.get("id") +
            "</td>" +
            "<td>" +
            employee.get("name") +
            "</td>" +
            "<td>" +
            employee.get("salary") +
            "</td>" +
          "</tr>"
        );
      });
    </script>
  </body>
</html>
